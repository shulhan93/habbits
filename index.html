<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./images/logo.svg" alt="Логотип Habbit App" />
            <nav class="menu">
                <div class="menu__list">
                </div>
                <button class="btn menu__add">
                    <img src="./images/add.svg" alt="Добавить привычку" />
                </button>
            </nav>
        </div>
        <div class="content">
            <header class="header">
                <h1 class="h1">------</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">---%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days">
                </div>

                <div class="habbit">
                    <div class="habbit__day">День 1</div>
                    <form class="habbit__form" onsubmit="addDays(event)">
                        <input class="input-icon" name="comment" type="text" placeholder="Комментарий" />
                        <img class="input__icon" src="./images/comment.svg" alt="Иконка комментария" />
                        <button class="btn btn_lg habbit__ready" type="submit">Готово</button>
                    </form>
                </div>
                <div class="welcome">Добавьте привычки</div>
            </main>
        </div>
        <div class="cover cover_hidden">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">
                    Иконка
                </div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon(this,'sport')">
                        <img src='./images/sport.svg' alt='Спорт'>
                    </button>
                    <button class="icon " onclick="setIcon(this,'water')">
                        <img src='./images/water.svg' alt='Вода'>
                    </button>
                    <button class="icon " onclick="setIcon(this,'food')">
                        <img src='./images/food.svg' alt='Еда'>
                    </button>
                </div>
                <button class="popup__close">
                    <img src='./images/close.svg' alt='Закрыть'>
                </button>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" name="name" placeholder="Название">
                    <input type="text" name="icon" placeholder="Название" value="sport" hidden>
                    <input type="number" name="target" placeholder="Цель">
                    <button class="btn btn_lg" type="submit">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
